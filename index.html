<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./Bootstrap/bootstrap-4.3.1-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./Bootstrap/bootstrap-4.3.1-dist/js/bootstrap.js"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="./js/jQuery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <form id="add">
      <div class="form-group">
        <label for="add1">1st number:</label
        ><input class="form-control" id="add1" type="text" />
      </div>

      <div class="form-group">
        <label for="add2">2nd number:</label>
        <input class="form-control" id="add2" type="text" />
      </div>
      <button type="submit" class="btn" >Add!</button>
    </form>
    <div id="output"></div>
    <form id="substract">
      <div class="form-group">
        <label for="minus1">1st number:</label
        ><input class="form-control" id="minus1" type="text" />
      </div>

      <div class="form-group">
        <label for="minus2">2nd number:</label>
        <input class="form-control" id="minus2" type="text" />
      </div>
      <button type="submit" class="btn">substract</button>
    </form>
    <div id="substraction"></div>
  </body>
</html>
